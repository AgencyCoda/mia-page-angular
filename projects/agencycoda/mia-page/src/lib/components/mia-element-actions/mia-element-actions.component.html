<div class="container-action-bar">

    <div class="action-bar">
      <button *ngIf="!isPositionAbsolute()" mat-icon-button matTooltip="Position Normal" (click)="onClickPositionAbsolute()" color="primary"><mat-icon>list_alt</mat-icon></button>

      <button *ngIf="isPositionAbsolute()" mat-icon-button matTooltip="Position Absolute" (click)="onClickPositionNormal()"  color="primary"><mat-icon>picture_in_picture</mat-icon></button>
      <button *ngIf="isPositionAbsolute()" mat-icon-button matTooltip="Move to Front"><mat-icon>flip_to_front</mat-icon></button>
      <button *ngIf="isPositionAbsolute()" mat-icon-button matTooltip="Move to Back"><mat-icon>flip_to_back</mat-icon></button>
      <button *ngIf="isPositionAbsolute()" mat-icon-button matTooltip="Move" cdkDragHandle><mat-icon>open_with</mat-icon></button>

      <button mat-icon-button matTooltip="Edit" (click)="onClickEdit()"><mat-icon>create</mat-icon></button>
      
      <button *ngIf="!isPositionAbsolute()" mat-icon-button matTooltip="Duplicate" (click)="onClickDuplicate()"><mat-icon>content_copy</mat-icon></button>

      <button *ngIf="!isPositionAbsolute()" mat-icon-button matTooltip="Up" (click)="onClickMoveUp()"><mat-icon>arrow_upward</mat-icon></button>
      <button *ngIf="!isPositionAbsolute()" mat-icon-button matTooltip="Down" (click)="onClickMoveDown()"><mat-icon>arrow_downward</mat-icon></button>

      <button mat-icon-button matTooltip="Delete" color="warn" (click)="onClickRemove()"><mat-icon>delete</mat-icon></button>
    </div>

</div>
