<div class="container-action-bar">

    <div class="action-bar">
      <button mat-icon-button matTooltip="Edit" (click)="onClickEdit()"><mat-icon>create</mat-icon></button>
      <button mat-icon-button matTooltip="Duplicate" (click)="onClickDuplicate()"><mat-icon>content_copy</mat-icon></button>
      <button mat-icon-button matTooltip="Up" (click)="onClickMoveUp()"><mat-icon>arrow_upward</mat-icon></button>
      <button mat-icon-button matTooltip="Down" (click)="onClickMoveDown()"><mat-icon>arrow_downward</mat-icon></button>
      <button mat-icon-button matTooltip="Delete" color="warn" (click)="onClickRemove()"><mat-icon>delete</mat-icon></button>
    </div>

</div>
