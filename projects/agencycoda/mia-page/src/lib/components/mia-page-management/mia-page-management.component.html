<div class="web-management-layout">
    <div class="container-sidebars">
      <mia-management-sidebar *ngIf="typeSidebarView == 0" [backUrl]="config.backUrl" (pageSelected)="onPageSelected($event)" (goToDeletedPagesSidebar)="typeSidebarView = 1"></mia-management-sidebar>
      <mia-management-deleted-sidebar *ngIf="typeSidebarView == 1" (backToPagesSidebar)="typeSidebarView = 0"></mia-management-deleted-sidebar>
    </div>

    <div class="content">

      <div *ngIf="page != undefined" class="toolbar-page">
        <div class="edit-button">
          <button mat-button (click)="onClickEdit()">EDIT</button>
        </div>
        <div class="texts">
          <div class="title">{{ page.title }}</div>
          <div class="subtitle"><small>Page - {{ pageStatus() }}</small></div>
        </div>
        <div class="layout_view">
          <button mat-icon-button matTooltip="Mobile" (click)="typePageView = 2"><mat-icon>smartphone</mat-icon></button>
          <button mat-icon-button matTooltip="Tablet" (click)="typePageView = 1"><mat-icon>tablet_mac</mat-icon></button>
          <button mat-icon-button matTooltip="Desktop" (click)="typePageView = 0"><mat-icon>desktop_windows</mat-icon></button>
        </div>
      </div>

      <div *ngIf="page != undefined" class="content-page view-desktop" [ngClass]="{'view-desktop': typePageView == 0, 'view-tablet': typePageView == 1, 'view-mobile': typePageView == 2 }">
        <h1>PAGE PREVIEW</h1>
        <p>-- Axel aca no tenes que poner ningun componente! (Tenes que tocar el boton EDIT)</p>
        <p>Axel: No crees nuevos componentes, avisame antes!</p>
      </div>

      <!-- Autoselect Homepage and not show this code -->
      <div *ngIf="page == undefined" class="content-page view-desktop" [ngClass]="{'view-desktop': typePageView == 0, 'view-tablet': typePageView == 1, 'view-mobile': typePageView == 2 }">
        <h1>NOT SELECTED</h1>
      </div>

    </div>

  </div>
