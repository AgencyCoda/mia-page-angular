<mat-tab-group (selectedIndexChange)="onSelectedTabIndex($event)">
  <mat-tab *ngFor="let tab of config.tabs" [label]="tab.title" dynamicHeight>

    <div class="container-tab">
      <div *ngIf="tab.has_search" class="mia-element-search">
        <mat-icon>search</mat-icon>
        <input type="text" placeholder="Search..." [formControl]="inputSearch" />
      </div>

      <div *ngFor="let item of getItemsFiltered(tab.items)" class="mia-element-button">
        <ng-container  *ngTemplateOutlet="elementButton; context:{ element: item }"></ng-container>
      </div>
    </div>

  </mat-tab>
</mat-tab-group>

<ng-template #elementButton let-element="element">
  <div class="container-tab" (click)="onSelectElement(element)">
    <img *ngIf="element.type == 1" [src]="element.image"  />

    <div *ngIf="element.type == 0" class="">
      <mat-icon>{{ element.icon }}</mat-icon> &nbsp;
      {{ element.title }}
    </div>
  </div>
</ng-template>
