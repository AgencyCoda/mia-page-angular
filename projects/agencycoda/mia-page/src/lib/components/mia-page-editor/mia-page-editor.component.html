<div *ngIf="showHeader" class="editor-header">
    <button>Edit</button>

    <div class="title-page">
        <h2 *ngIf="page.title != undefined && page.title != ''">{{ page.titleÂ }}</h2>
        <h2 *ngIf="page.title == undefined || page.title == ''">New Page (untitled)</h2>
        <p>Page - Published</p>
    </div>
</div>

<div class="editor-content">
    <mia-print-element *ngFor="let element of page.data.elements" [element]="element" (clickElement)="onClickElement($event)" (clickRemove)="onClickRemove($event)"></mia-print-element>
</div>

<button *ngIf="showAddButton" mat-mini-fab color="primary" class="btn-add-column" matTooltip="Add element" (click)="onClickAddElement()"><mat-icon>add</mat-icon></button>
<button *ngIf="showSaveButton" (click)="onClickSave()">Save!</button>
