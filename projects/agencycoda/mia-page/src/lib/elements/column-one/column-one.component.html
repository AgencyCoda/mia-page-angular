<div class="column-elements" [ngStyle]="{
    'margin-top': element.data.margin.top + 'px',
    'margin-bottom': element.data.margin.bottom + 'px',
    'margin-right': element.data.margin.right + 'px',
    'margin-left': element.data.margin.left + 'px',
    'padding-top': element.data.padding.top + 'px',
    'padding-bottom': element.data.padding.bottom + 'px',
    'padding-right': element.data.padding.right + 'px',
    'padding-left': element.data.padding.left + 'px'
}">

  <div class="container">
    <mia-print-element *ngFor="let subelement of element.data.elements" [element]="subelement" (clickElement)="onClickElement($event)" (clickRemove)="onClickRemoveChild($event)"></mia-print-element>
    <button mat-mini-fab color="primary" (click)="onClickAddElement(this.element); $event.stopPropagation()" class="btn-add-element"><mat-icon>add</mat-icon></button>
  </div>
</div>

<mia-element-actions *ngIf="element.isSelected" (clickEdit)="onClickEdit()" (clickRemove)="onClickRemove()"></mia-element-actions>
