<div class="news-element" [ngClass]="{'is-element-active': element.isSelected}">

  <div class="layout">
    <div class="article" *ngFor="let article of news.slice(0,viewArticles)">
      <a *ngIf="hasImage" [routerLink]="['/routePath']" class="image-container">
        <img src="{{ article.image }}" alt="{{ article.title }}" onerror="this.src='/assets/img/image-not-found.svg';" />
      </a>
      <div class="body">
        <h3><b><a [routerLink]="['/routePath']"> {{ article.title }} </a></b></h3>
        <p class="description"> {{ article.description }} </p>
        <div class="row">
          <div *ngIf="hasAuthor" class="user">
            <div class="avatar">
              <img src="" alt="" onerror="this.src='/assets/img/user-avatar-empty.svg';" />
            </div>
            <p><small>{{ article.author }}</small></p>
          </div>
          <div *ngIf="hasDate" class="date">
            <p><small><i>{{ article.date | date }}</i></small></p>
          </div>
          <button *ngIf="hasButton" mat-button color="primary">Read more <mat-icon>arrow_right_alt</mat-icon></button>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="isLoading" class="loading">
    <div class="lds-ripple"><div></div><div></div></div>
  </div>

  <button *ngIf="news.length > 5" class="btn-load" mat-flat-button color="primary" (click)="onClickLoadMore()">Load More</button>

  <mia-element-actions *ngIf="element.isSelected" (clickEdit)="onClickEdit()" (clickRemove)="onClickRemove()" (clickDuplicate)="onClickDuplicate()" (clickMoveUp)="onClickMoveUp()" (clickMoveDown)="onClickMoveDown()"></mia-element-actions>
</div>
