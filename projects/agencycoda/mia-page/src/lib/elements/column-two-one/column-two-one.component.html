<div class="column-elements">
  <div class="container">

    <mia-print-element [page]="page" [parent]="element" [element]="element.data.elements[0]" (clickElement)="onClickElement($event)" (clickRemove)="onClickRemoveChild($event)"></mia-print-element>
    <mia-print-element [page]="page" [parent]="element" [element]="element.data.elements[1]" (clickElement)="onClickElement($event)" (clickRemove)="onClickRemoveChild($event)"></mia-print-element>

  </div>
</div>

<mia-element-actions *ngIf="element.isSelected" (clickEdit)="onClickEdit()" (clickRemove)="onClickRemove()" (clickDuplicate)="onClickDuplicate()" (clickMoveUp)="onClickMoveUp()" (clickMoveDown)="onClickMoveDown()"></mia-element-actions>
