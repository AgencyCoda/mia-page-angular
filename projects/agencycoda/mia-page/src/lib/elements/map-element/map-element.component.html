<div class="map-element" [ngClass]="{'is-element-active': element.isSelected}">
  <div class="container-map">
    <iframe width="600" height="500" id="gmap_canvas" src="https://maps.google.com/maps?q=Quilmes,%20buenos&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
  </div>

  <mia-element-actions *ngIf="element.isSelected" (clickEdit)="onClickEdit()" (clickRemove)="onClickRemove()" (clickDuplicate)="onClickDuplicate()" (clickMoveUp)="onClickMoveUp()" (clickMoveDown)="onClickMoveDown()" [element]="element"></mia-element-actions>
</div>
