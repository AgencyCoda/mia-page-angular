<div class="button-element {{ classButton }}" [ngClass]="{'is-element-active': element.isSelected}">
  <a [routerLink]="['/routePath']"><button {{ typeButton }} color="color">{{ textButton }}</button></a>
  <mia-element-actions *ngIf="element.isSelected" (clickEdit)="onClickEdit()" (clickRemove)="onClickRemove()"></mia-element-actions>
</div>
