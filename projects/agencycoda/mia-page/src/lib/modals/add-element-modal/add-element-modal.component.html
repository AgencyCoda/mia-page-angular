<mat-tab-group>
    <mat-tab *ngFor="let tab of config.tabs" [label]="tab.title">
        
        <div *ngIf="tab.has_search" class="mia-element-search">
            <input type="text" placeholder="Search..." />
        </div>

        <div *ngFor="let item of tab.items" class="mia-element-button">
            <ng-container  *ngTemplateOutlet="elementButton; context:{ element: item }"></ng-container>
        </div>

    </mat-tab>
</mat-tab-group>

<ng-template #elementButton let-element="element">

    <img *ngIf="element.type == 1" [src]="element.image" />

    <div *ngIf="element.type == 0" class="">
        <mat-icon>{{ element.icon }}</mat-icon> {{ element.title }}
    </div>
    
</ng-template>
